<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  
    <title>Stateless Funtional Component</title>
</head>
<body>
      <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  
  <!-- JAVASCRIPT -->
  <script type="text/babel">
      var siblings = [
          { id: 1, name: 'Chris', female: false},
          { id: 2, name: 'Bert', female: false},
          { id: 3, name: 'Jhayr', female: true},
          { id: 4, name: 'Rhandy', female: true}
      ]
   
    // function Family (props){
    //   var siblings = props.siblings;

    //   var siblingName = siblings.map(function(person){
    //      return <div key={person.id}>{person.name} </div>
    //   })

    //   return(
    //       <div>
    //        {siblingName}
    //       </div>
    //   );

    // }

    function Family(props){
        return(
            <div>
               {props.siblings.filter(function(person){
                   return person.female
               }).map(function(person){
                                    return <li key={person.id}>{person.name} </li>
                                })}
            </div>
        );
    }
    // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
    ReactDOM.render(
     <Family 
       siblings = {siblings}    
     />,
      document.getElementById("app")
      
    );
  </script>  
</body>
</html>
