<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  
    <title>Stateless Funtional Component</title>
</head>
<body>
      <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  
  <!-- JAVASCRIPT -->
  <script type="text/babel">
        // component
    var color =[
        {id: 1, color: 'red', name: 'red'},
        {id: 2, color: 'blue', name: 'blue'},
        {id: 3, color: 'yellow', name: 'yellow'}
    ];

    class ColorSpectrum extends React.Component{
        render(){
            var styleColor = { 
                height:50,
                width:150,
                backgroundColor:this.props.color
            }
            var color1 =this.props.color;
            var selectColor = color1.map(function(x){
                var styleColor = { 
                height:50,
                width:150,
                backgroundColor:x.color
            }
               return <h1 style={styleColor} key={x.id}>{x.name}</h1>
            });
            
            return(  
                <div>
                {selectColor} 
                </div>  
            )
        }
    }


    // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
    ReactDOM.render(
    
                <ColorSpectrum color={color}/>
                
      ,
      document.getElementById("app")
      
    );
  </script>  
</body>
</html>
