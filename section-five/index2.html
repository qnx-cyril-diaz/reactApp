<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  
    <title>Props Class Component</title>
</head>
<body>
      <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  
  <!-- JAVASCRIPT -->
  <script type="text/babel">
   
   class PersonGreeting extends React.Component{
       render(){
           var stylePerson = {
               height:300,
               weight:120,
               backgroundColor : this.props.color
           }

           return(
               <div style={stylePerson}>Hello {this.props.name}!</div>
           );
       }
   }
    
    // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
    ReactDOM.render(
    <div>
    <PersonGreeting color="yellow" name="bert"/>
    <PersonGreeting color="white" name="cyril"/>
    <PersonGreeting color="brown" name="jhayr"/>
    </div>,
      document.getElementById("app")
      
    );
  </script>  
</body>
</html>
