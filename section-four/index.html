<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  
    <title>Stateless Funtional Component</title>
</head>
<body>
      <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
  <div id="app">React has not rendered yet</div>

  
  <!-- JAVASCRIPT -->
  <script type="text/babel">
        // component
    var ColorSpectrum = function(){
        return (
            <div>
            <Red/>
            <Yellow/>
            <Blue/>
            </div>
        );
    }

    var Red = function(){
        var red = { 
            height:50,
            width:150,
            backgroundColor:"red"

        }
        return (
            <h1 style={red}>Red</h1>
        );
    }

    var Yellow = function(){
        var yellow = {
            height:50,
            width:150,
            backgroundColor:"yellow"
        }
        return (
            <h1 style={yellow}> Yellow </h1>
        );
    }

    var Blue = function(){
        var blue ={
            height:50,
            width:150,
            backgroundColor:"blue"
        }
        return (
            <h1 style={blue}>Blue</h1>
        );
    }

    // RENDER REACT TO THE DOM - WILL ACCEPT TWO ARGUMENTS (REACT WHAT, REACT WHERE)
    ReactDOM.render(
                <ColorSpectrum/>
      ,
      document.getElementById("app")
      
    );
  </script>  
</body>
</html>
